<!DOCTYPE html>
<html>
  <head>
    <title>dmitlichess options</title>

    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body class="">
    <h1>dmit<span class="extension">lichess</span> <a href="popup.html" class="overflow_nav soundboard">Soundboard</a></h1>
    <h2>Options</h2>

    <div class="onoff">
      <input type="checkbox" id="enabled" class="tgl tgl-flip" />
      <label for="enabled" class="tgl-btn" data-on="Enabled" data-off="Disabled"></label>
    </div>

    <label for="volume">Volume </label>
    <input id="volume" type="range" min="0" max="100" step="1" />

    <label for="commentator">Commentator </label>
    <div class="commentator_radio">
      <input type="radio" value="dmitri" name="commentator" id="commentator_dmitri">
      <label for="commentator_dmitri" data-tooltip="Commentator Dimitri Komarov. Grandmaster also">
        <img src="images/dmitri.png">
      </label>

      <input type="radio" value="maurice" name="commentator" id="commentator_maurice">
      <label for="commentator_maurice" data-tooltip="GM Maurice Ashley">
        <img src="images/maurice.png">
      </label>

      <input type="radio" value="yasser" name="commentator" id="commentator_yasser">
      <label for="commentator_yasser" data-tooltip="GM Yasser Seirawan">
        <img src="images/yasser.png">
      </label>

      <input type="radio" value="zugaddict" name="commentator" id="commentator_zugaddict">
      <label for="commentator_zugaddict" data-tooltip="NM John Chernoff aka Zugaddict">
        <img src="images/zugaddict.png">
      </label>
    </div>

    <details>
      <summary>Advanced</summary>
      <div class="advanced">
        <label for="miscInterval">Random commentary frequency</label>
        <input id="miscInterval" type="range" min="1000" max="100000" step="1000" class="rtl" />

        <label for="fillInterval">Filler words frequency</label>
        <input id="fillInterval" type="range" min="1000" max="100000" step="1000" class="rtl" />

        <label for="longTimeout">Chance of hearing a long commentary/story <small>Can only happen once per game</small></label>
        <input id="longTimeout" type="range" min="10" max="10000" step="1" class="rtl" />
      </div>
    </details>

    <button id="save">Save</button>
    <button id="default" class="secondary">Restore defaults</button>
    <div id="status"></div>

    <script src="vendor/webextension-polyfill/dist/browser-polyfill.min.js"></script>
    <script src="scripts/sounds.js"></script>
    <script src="scripts/UserPrefs.js"></script>
    <script src="scripts/AudioUtils.js"></script>
    <script src="scripts/options.js"></script>
  </body>
</html>
