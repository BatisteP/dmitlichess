<!DOCTYPE html>
<html>
  <head>
    <title>dmitlichess options</title>

    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body class="wide">
    <h1>dmit<span class="extension">lichess</span></h1>
    <h2>Options</h2>

    <label for="volume">Volume </label>
    <input id="volume" type="range" min="0" max="100" step="1" />

    <label for="volume">Commentator </label>
    <select id="commentator">
      <option value="dmitri">Dmitri Komarov</option>
      <option value="maurice">Maurice Ashley</option>
    </select>

    <label for="miscInterval">Misc commentary frequency <small>Lower means <em>misc</em> sound samples are played more frequently</small></label>
    <input id="miscInterval" type="range" min="1000" max="100000" step="1000" />

    <label for="fillInterval">Filler words frequency <small>Lower means <em>filler word</em> sound samples are played more frequently</small></label>
    <input id="fillInterval" type="range" min="1000" max="100000" step="1000" />

    <label for="longTimeout">Long commentary timing <small>Lower means a higher chance that a long sound sample gets played early during the game</small></label>
    <input id="longTimeout" type="range" min="10" max="10000" step="1" />

    <button id="save">Save</button>
    <button id="default">Restore defaults</button>
    <div id="status"></div>

    <script src="scripts/options.js"></script>
  </body>
</html>
