<!DOCTYPE html>
<html>
  <head>
    <title>dmitlichess options</title>

    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body class="">
    <h1>dmit<span class="extension">lichess</span> <a href="popup.html" class="overflow_nav soundboard">Soundboard</a></h1>
    <h2>Options</h2>

    <div class="onoff">
      <input type="checkbox" id="enabled" class="tgl tgl-flip" />
      <label for="enabled" class="tgl-btn" data-on="Enabled" data-off="Disabled"></label>
    </div>

    <label for="volume">Volume </label>
    <input id="volume" type="range" min="0" max="100" step="1" />

    <label for="volume">Commentator </label>
    <div class="commentator_radio">
      <input type="radio" value="dmitri" name="commentator" id="commentator_dmitri">
      <label for="commentator_dmitri"><img src="images/dmitri.png"> </label>

      <input type="radio" value="maurice" name="commentator" id="commentator_maurice">
      <label for="commentator_maurice"><img src="images/maurice.png"> </label>
    </div>

    <details>
      <summary>Advanced</summary>
      <div class="advanced">
        <label for="miscInterval">Misc commentary frequency <small>Lower means <em>misc</em> sound samples are played more frequently</small></label>
        <input id="miscInterval" type="range" min="1000" max="100000" step="1000" />

        <label for="fillInterval">Filler words frequency <small>Lower means <em>filler word</em> sound samples are played more frequently</small></label>
        <input id="fillInterval" type="range" min="1000" max="100000" step="1000" />

        <label for="longTimeout">Long commentary timing <small>Lower means a higher chance that a long sound sample gets played early during the game</small></label>
        <input id="longTimeout" type="range" min="10" max="10000" step="1" />
      </div>
    </details>

    <button id="save">Save</button>
    <button id="default">Restore defaults</button>
    <div id="status"></div>

    <script src="scripts/sounds.js"></script>
    <script src="scripts/Utils.js"></script>
    <script src="scripts/options.js"></script>
  </body>
</html>
